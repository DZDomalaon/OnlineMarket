{% extends 'base.html' %}
{% load static %}


{% block head%}
{% endblock %}

{% block content%}
<div class="container">
  <input type="hidden" value="{{ request.user.id }}" id="auth_user">
  <form id="update_user">
      {% csrf_token %}
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="">
      </div>
      <div class="text-center">
        <button class="btn btn-warning" type="submit">Update Details</button>     
    </div>
  </form>
</div>
{% endblock %}

{% block extra_js%}
  <script type="text/javascript" src="{% static 'users/update/js/update_user.js' %}"></script>
{% endblock %}
