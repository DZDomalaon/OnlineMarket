{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'users/login/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">  
  <div class="center">  
    <h2 class="d-flex justify-content-center">Log In</h2>
    <form id="loginform">
      {% csrf_token %}              
        <div class="row align-items-center mb-2 mt-2">  
          
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
          <span id="error" style="display:none;color:red;">Wrong email</span>

          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">	
          
        </div>
      <br>
      <div class="text-center">
        <button type="submit" onclick="loginUser()" class="btn btn-info" id="loginbtn">Log In</button>
      </div>                                           
    </form>           
  </div>           
  <br>  
</div>
<p id="register" class="text-center">Don't have an account? <a href="{% url 'users:register' %}">Create an account</a>.</p>
{% endblock content %}

{% block extra_js %}
  <script type="text/javascript" src="{% static 'users/login/js/login.js' %}"></script>
{% endblock %}
